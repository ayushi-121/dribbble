<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div style="display: flex;">
    <div style="background-color:rgb(252, 219, 112);">
    <section class="left">
        <h3>dribbble</h3>
        <b><h2>Discover the world's top <br> Designers & Creatives</h2></b>
        <img src="images/animated.png" alt="animated" width="350px">
        <h5>Art By <u>Peter Tarka</u></h5>
    </section>
    </div>
    <div class="right">
    <div class="sign-in">
        <p><b>Already a member? </b><a href="#">Sign In</a></p>
    </div>
    
    <div id="signup-form">
        <h1>Sign up to Dribbble</h1>
    
        <form>
          <div style="display: flex; width: 94%;">
          <div><label for="name">Name</label><br>
          <input type="text" id="name" name="name"></div>
          <div style="margin-left: 12px;"><label for="username">Username</label><br>
          <input type="text" id="username" name="username"></div></div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="6+ characters">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms">
            <label for="terms" id="terms">Creating an account means you're okay with our <span>Terms of Service</span>, <span>Privacy Policy</span>, and our default <span>Notification <br> Settings</span>.</label>
          </div>
          <button type="submit">Create Account</button>
          <p>This site is protected by reCAPTCHA and the Google <br> <span>Privacy Policy</span> and <span>Terms of Service</span> apply</p>
        </form>
        
      </div>
    </div>
    </div>
</body>
</html>
