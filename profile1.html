<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dribbble!</title>
    <link rel="stylesheet" href="css/profile1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3 class="header">dribbble</h3>
        
        <main>
            <h2>Welcome! Let's create your profile</h2>
            <p>Let others get to know you better! You can do these later.</p>
            <section class="profile-section">
                <h3>Add an avatar</h3>
                <div class="avatar-upload">
                    <input type="image" src="images/profile.jpg" alt="&#128247" id="avatar-upload" class="image">
                    <button for="avatar-upload">Choose image</button>
                    <p>> Or choose one of our defaults</p>
                </div>
            </section>
            <section class="profile-section">
                <h3>Add your location</h3>
                <div class="location-input">
                    <input type="text" id="location" placeholder="Enter a location">
                </div>
            </section>
            <button class="button">Next</button>
            <p style="color: darkgrey; margin-left:4.5em; font-size: x-small;">or press RETURN</p>
        </main>
    
    <script src="js/profile1.js"></script>  
</body>
</html>
